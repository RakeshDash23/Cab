<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CityCab - Your Local Taxi Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }
    header {
      background-color: #222;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    nav {
      background: #444;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .hero {
      background: url('https://source.unsplash.com/1600x400/?taxi,cab') no-repeat center center/cover;
      height: 300px;
    }
    .content {
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      margin: 10px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 30px;
    }
    .button {
      background-color: #ffcc00;
      padding: 10px 20px;
      color: #222;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>CityCab</h1>
    <p>Fast • Safe • Affordable</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#services">Services</a>
    <a href="#contact">Book Now</a>
  </nav>

  <div class="hero"></div>

  <div class="content">

    <div class="card" id="services">
      <h2>Our Services</h2>
      <ul>
        <li>24/7 City Rides</li>
        <li>Airport Transfers</li>
        <li>Luxury and Budget Options</li>
        <li>Group and Package Trips</li>
      </ul>
    </div>

    <div class="card" id="contact">
      <h2>Book Your Ride</h2>
      <p><strong>Phone:</strong> +1-609-722-2742</p>
      <p><strong>Email:</strong> bookone.cab@citycab.com</p>
      <a class="button" href="mailto:book@bookone.cab">Email to Book</a>
    </div>

  </div>

  <footer>
    &copy; 2025 CityCab. All rights reserved.
  </footer>

</body>
</html>
